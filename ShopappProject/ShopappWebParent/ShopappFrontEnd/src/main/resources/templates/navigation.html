<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmln:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>

<div th:fragment="header_navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a th:href="@{/}" class="navbar-brand">
			<img th:src="@{${SITE_LOGO}}" width="60px" class="img-fluid">
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
   			<span class="navbar-toggler-icon"></span>
 		</button>
		
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/careers}">Careers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/careers}">Payments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/careers}">Shipping &nbsp; Delivery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/register}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/careers}">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
</div>

<div th:fragment="search_nav" class="row">
	<th:block sec:authorize="isAuthenticated()">
		<form th:action="@{/logout}" th:hidden="true" name="logoutForm" method="post">
			<input type="submit" value="Logout">
		</form>
	</th:block>
	<div class="col-md">
		<nav class="navbar navbar-expand-sm">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-2"
						th:value="${keyword}" placeholder="keyword" required>
					<input type="submit" value="Search" class="btn btn-outline-success">
				</form>
				<ul class="navbar-nav">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<b><a class="nav-link" th:href="@{/account_details}"
								sec:authentication="principal.fullName"></a></b>
						</li>
						<li class="nav-item">
							<a class="nav-link">Addresses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Questions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Reviews</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fa-solid fa-cart-shopping mt-1" th:href="@{/cart}"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:document.logoutForm.submit()">Log out</a>
						</li>
					</th:block>
				</ul>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer_navbar">
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
	   			<span class="navbar-toggler-icon"></span>
	 		</button>
			
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/careers}">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/careers}">Privacy Notice</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/careers}">Returns &nbsp; Refunds</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="footer">
		<p class="text-center">[[${COPYRIGHT}]]</p>
	</div>	
</div>
	
</body>
</html>

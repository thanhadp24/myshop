<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('Customer details', 'none')">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation:: header_navbar"></div>
	
	<div>
		<h1 class="text-center">Your details account</h1>
	</div>
	
	<div class="alert alert-success text-center" th:if="${message != null}">
	[[${message}]]
	</div>
	
	<form th:action="@{/update_account_details}" method="post" th:object="${customer}" 
		style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Authentication Type:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{type}"
						readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{email}"
						readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" 
						required minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}"
					required minlength="3" maxlength="64">
				</div>
			</div>
			
			<th:block th:if="${customer.type.name() == 'DATABASE'}">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" 
					 oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 placeholder="Leave blank if don't want to change password" 
					 minlength="6" maxlength="15">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Re-type Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="confirmPassword" 
						oninput="checkPasswordMatch(this)" minlength="6" maxlength="15">
				</div>
			</div>
			</th:block>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Phone Number:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{phoneNumber}"
						required minlength="8" maxlength="15">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address line 1:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine1}"
						required minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address line 2:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine2}"
						 minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{city}" required
						 minlength="2" maxlength="45">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Country:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{country}">
						<th:block th:each="country: ${countries}">
							<option th:value="${country.id}">[[${country.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">State/Province:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{state}" required
						 minlength="3" maxlength="45" list="listStates">
					<datalist id="listStates"></datalist>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Postal Code:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{postalCode}" required
						 minlength="2" maxlength="10">
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<input type="submit" value="Update Account" class="btn btn-primary">
		</div>
	</form>
	
	
	<div>&nbsp;</div>
	<div th:replace="fragments:: modal_dialog"></div>
	<div th:replace="navigation:: footer_navbar"></div>
</div>

<script>
	contextPath = "[[@{/}]]"
</script>
<script th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>

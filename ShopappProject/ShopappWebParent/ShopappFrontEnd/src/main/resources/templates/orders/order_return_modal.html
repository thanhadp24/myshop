<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" class="modal fade" id="returnModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="returnOrderTitleModal">Return order</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<form onsubmit="return submitReturnOrderForm();">
			<div class="modal-body">
				<div id="divReason">
					<div>Reason:</div>
					<div>
						<input type="radio" name="returnReason" value="I bought the wrong items" required>
						I bought the wrong items
					</div>
					<div>
						<input type="radio" name="returnReason" value="I received the wrong items">
						I bought the wrong items
					</div>
					<div>
						<input type="radio" name="returnReason" value="The product was damaged/defective">
						The product was damaged/defective
					</div>
					<div>
						<input type="radio" name="returnReason" value="The products arrived too late">
						The products arrived too late
					</div>
					<div class="mt-1">
						<textarea rows="3" cols="5" class="form-control" 
							placeholder="Additional information" id="returnNotes" maxlength="120"></textarea>
					</div>
				</div>	
				<div id="divMessage" class="text-center">The request has been sent</div>			
			</div>
			
	
			<div class="modal-footer">
				<button class="btn btn-danger" id="send-btn">Send request</button>
				<button class="btn btn-primary" data-dismiss="modal" id="cancel-btn">Cancel</button>
			</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>

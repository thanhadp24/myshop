<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="quantity_control(quantity, productId)">
	<nav>
		<ul class="pagination">
			<li class="page-item">
				<a class="page-link linkMinus" href="" th:pid="${productId}"><b>-</b></a>
			</li>
			<li class="page-item">
				<input type="text" onkeydown="return false;" class="form-control text-center"
					style="width: 55px" th:value="${quantity}" th:id="'quantity' + ${productId}">
			</li>
			<li class="page-item">
				<a class="page-link linkPlus" href="" th:pid="${productId}"><b>+</b></a>
			</li>
		</ul>
	</nav>
</div>
</body>
</html>

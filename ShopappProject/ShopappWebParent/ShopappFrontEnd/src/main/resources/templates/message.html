<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation:: header_navbar"></div>
	
	<div th:if="${title != null}" class="text-center">
		<h3>[[${title}]]</h3>
	</div>
	
	<div th:if="${message != null}" class="text-center">
		<h4>[[${message}]]</h4>
	</div>

	<div th:replace="navigation:: footer_navbar"></div>
</div>
</body>
</html>

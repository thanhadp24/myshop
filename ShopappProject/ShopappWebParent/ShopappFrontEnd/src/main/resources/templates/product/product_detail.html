<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation:: header_navbar"></div>
	<div th:replace="navigation:: search_nav"></div>
	<div th:replace="breadcrumb:: content"></div>
	
	<div class="row">
		<div class="col-sm">
			<div>
				<img th:src="@{${product.mainImagePath}}" id="main-image" class="img-fluid" index="0">
			</div>
			<div class="row justify-content-center mt-2">
				<div class="m-1">
					<img th:src="@{${product.mainImagePath}}" height="60px" index="0" 
					class="image-thumbnail border border-secondary p-1">
				</div>
				<th:block th:each="extra, status: ${product.images}">
					<div class="m-1">
						<img th:src="@{${extra.extraImage}}" height="60px" th:index="${status.count}"
						class="image-thumbnail border border-secondary  p-1">
					</div>
				</th:block>
			</div>
		</div>
		<div class="col-sm">
			<div>
				<h2>[[${product.name}]]</h2>
			</div>
			<div>
				Brand:
				<span>[[${product.brand.name}]]</span>
			</div>
			<div>
				List Price:
				<span th:if="${product.discountPercent <= 0}">
					<div th:replace="product/product_fragment:: price(${product.price})"></div>
				</span>
				<del th:if="${product.discountPercent > 0}">
					<div th:replace="product/product_fragment:: price(${product.price})"></div>
				</del>
			</div>
			<div th:if="${product.discountPercent > 0}">
				Price: &nbsp;
				<span class="text-danger">
					<div th:replace="product/product_fragment:: price(${product.discountPrice})"></div>
				</span>
				([[${#numbers.formatDecimal(product.discountPercent, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]%)
			</div>
			<div>&nbsp;</div>
			<div th:utext="${product.shortDescription}"></div>
		</div>
		<div class="col-sm-2" >
			<div>
				<span th:if="${product.inStock}" class="text-primary">In Stock</span>
				<span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></b></span>
			</div>
			
			<th:block th:if="${product.inStock}">
			<div th:replace="cart/quantity_control :: quantity_control(1, ${product.id})"></div>
			<div class="mt-3">
				<input type="button" value="Add to Cart" id="btnAdd2Cart" class="btn btn-primary">
			</div>
			</th:block>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12">
			<div><hr></div>
			<div>
				<h3>Product Description:</h3>
			</div>
			<div th:utext="${product.fullDescription}" class="px-3"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12">
			<div><hr></div>
			<div>
				<h3>Product Details:</h3>
			</div>
			<th:block th:each="detail: ${product.productDetails}">
				<div class="px-3">
					<b>[[${detail.name}]]</b>
					<span>[[${detail.value}]]</span>
				</div>
			</th:block>
		</div>
	</div>
	
	<div th:replace="product/images_carousel:: content"></div>
	<div th:replace="fragments:: modal_dialog"></div>
	<div th:replace="navigation:: footer_navbar"></div>
</div>

<script>
	contextPath = "[[@{/}]]";
	pid = "[[${product.id}]]";
	
	csrfHeaderName = "[[${_csrf.headerName}]]"
	csrfValue = "[[${_csrf.token}]]"

	$(document).ready(function() {
		mainImage = $("#main-image");
		$(".image-thumbnail").mouseover(function() {
			currentImg = $(this).attr("src");
			currentImgIdx = $(this).attr("index");
			mainImage.attr("src", currentImg);
			mainImage.attr("index", currentImgIdx);
		});
		
		mainImage.on("click", function() {
			$("#carousel-modal").modal("show");
			imageIdx = parseInt(mainImage.attr("index"));
			$("#carousel-img").carousel(imageIdx);
		});
	});
	
</script>
<script th:src="@{/js/quantity_control.js}"></script>
<script th:src="@{/js/common_modal.js}"></script>
<script th:src="@{/js/add_to_cart.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	<div>
		<h2 class="text-primary">Manage Brands | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/brands/save}"  method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${brand}" onsubmit="return checkUniqueEmail(this);" 
			enctype="multipart/form-data"><!-- allow to upload file to server -->
		<input type="hidden" th:field=*{id}>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{name} class="form-control" 
					placeholder="Enter brand name" required minLength="3", maxlength="45">
				</div>
			</div>
				
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Logo:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field=*{logo}>
					<input type="file" id="fileImage" name="fileImage" 
					accept="image/png, image/jpeg"class="mb-2" th:required="${brand.id == null}">
					<img th:src="@{${brand.logoPath}}" id="thumbnail" class="img-fluid">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Select one or more categories:</label>
				<div class="col-sm-8">
					<select class="form-control" style="resize: vertical;height: 200px;"
					th:field=*{categories} required multiple>
						<th:block th:each="cate: ${categories}">
							<option th:value="${cate.id}">[[${cate.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Chosen Categories:</label>
				<div class="col-sm-8">
					<div id="chosenCategories"></div>
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments:: modal_dialog"></div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script type="text/javascript">
	MAX_FILE_SIZE = 102400;
	
	moduleURL = "[[@{/brands}]]";
	
	$(document).ready(function() {
		dropdownCategories = $("#categories");
		chosenCategories = $("#chosenCategories");
		
		dropdownCategories.change(function() {
			chosenCategories.text("");
			showChosenCategories();
		});
		showChosenCategories()
	});
	
	function showChosenCategories(){
		dropdownCategories.children("option:selected").each(function(){
			seletedCategory = $(this);
			catId = seletedCategory.val();
			catName = seletedCategory.text().replaceAll("-", "");

			chosenCategories.append(`<span class='badge badge-secondary mx-1'>${catName}</span>`);
		});
	}
	
	function checkUniqueEmail(form){
			url = "[[@{/brands/check_unique}]]";
			brandName = $("#name").val();
			brandId = $("#id").val();
			csrfVal = $("input[name='_csrf']").val();
			params = {id: brandId, name: brandName, _csrf: csrfVal};
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit();
				}else {
					showWarningModal("The brand with name " + brandName + " is exist!!");
				} 
			}).fail(function() {
					showErrorModal('Could not connect to the server');
				})
			
			return false;
	}
	
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('Your Account Details', 'none')">
<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	
	<div th:if="${message}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<form th:action="@{/account/update}"  method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${user}" 
			enctype="multipart/form-data">
		<input type="hidden" th:field=*{id}>
		
		<div class="text-center">
			<h2 class="text-primary">Your Account Details</h2>
		</div>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email:</label>
				<div class="col-sm-8">
					<input type="email" th:field=*{email} class="form-control" readonly
					placeholder="Enter your email" required minLength="8", maxlength="128">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{firstName} class="form-control" 
					placeholder="Enter your first name" required minLength="2", maxlength="64">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{lastName} class="form-control" 
					placeholder="Enter your last name" required minLength="2", maxlength="64">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" th:field=*{password} class="form-control"
					placeholder="Leave blank if you don't change password"
					minlength="8" maxlength="20" 
					oninput="checkPasswordMatch(document.querySelector('#confirmPassword'))"
					/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Confirm Password:</label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control"
					placeholder="Confirm password" oninput="checkPasswordMatch(this)"
					minlength="8" maxlength="20" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Assigned Roles:</label>
				<div class="col-sm-8 mt-2">
					<span><b>[[${user.roles}]]</b></span>
				</div>
			</div>
				
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photo:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field=*{photos}>
					<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"class="mb-2">
					<img th:src="@{${user.photoImagePath}}" id="thumbnail" class="img-fluid">
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
			</div>
		</div>
	</form>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script type="text/javascript">
	moduleURL = "[[@{/}]]";
	function checkPasswordMatch(confirmPassword){
		if(confirmPassword.value !== $("#password").val()){
			confirmPassword.setCustomValidity("Password do not match!");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>

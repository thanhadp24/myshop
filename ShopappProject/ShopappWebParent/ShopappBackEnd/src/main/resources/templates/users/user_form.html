<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('pageTitle', 'none')">
<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	<div>
		<h2 class="text-primary">Manage users | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/users/save}"  method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${user}" onsubmit="return checkUniqueEmail(this);" 
			enctype="multipart/form-data"><!-- allow to upload file to server -->
		<input type="hidden" th:field=*{id}>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email:</label>
				<div class="col-sm-8">
					<input type="email" th:field=*{email} class="form-control" 
					placeholder="Enter your email" required minLength="8", maxlength="128">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{firstName} class="form-control" 
					placeholder="Enter your first name" required minLength="2", maxlength="64">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{lastName} class="form-control" 
					placeholder="Enter your last name" required minLength="2", maxlength="64">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input th:if="${user.id == null}" type="password" th:field=*{password} class="form-control" 
					placeholder="Enter your password" required minLength="8", maxlength="20">
					<input th:if="${user.id != null}" type="password" th:field=*{password} class="form-control" 
					minLength="8", maxlength="20">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Roles:</label>
				<div class="col-sm-8">
					<th:block th:each="role: ${roles}">
						<input type="checkbox" th:field="*{roles}" class="m-2"
						th:text="${role.name}" th:value="${role.id}"/>
						- <small>[[${role.description}]]</small><br>
					</th:block>
				</div>
			</div>
				
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enable:</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field=*{enabled}>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photo:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field=*{photos}>
					<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"class="mb-2">
					<img th:src="@{${user.photoImagePath}}" id="thumbnail" class="img-fluid">
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments:: modal_dialog"></div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script type="text/javascript">
	MAX_FILE_SIZE = 102400;
	
	moduleURL = "[[@{/users}]]";
	function checkUniqueEmail(form){
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfVal = $("input[name='_csrf']").val();
			params = {id: userId, email: userEmail, _csrf: csrfVal};
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit();
				}else {
					showWarningModal(response);
				} 
			}).fail(function() {
					showErrorModal('Could not connect to the server');
				})
			
			return false;
	}
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>

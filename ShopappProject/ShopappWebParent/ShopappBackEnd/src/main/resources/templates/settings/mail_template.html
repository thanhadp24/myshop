<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_mail_templates}" method="post">
		<ul class="nav nav-tabs" id="mailTemplateTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab"
				 href="#verification" role="tab">Customer Verification</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab"
				 href="#orderConfirm" role="tab">Order Confirmation</a>
			</li>
		</ul>
		
		<div class="tab-content">
			<div class="tab-pane active p-3" id="verification" role="tabpanel">
				<div th:replace="settings/mail_templates/verify_mail:: content"></div>
			</div>
			<div class="tab-pane active p-3" id="orderConfirm" role="tabpanel">
				<h3>order</h3>
			</div>
		</div>
		
		<div class="text-center m-2 p-2">
			<input type="submit" value="Save" class="btn btn-primary">
			<input type="button" value="Cancel" id="btn-cancel"
				class="btn btn-danger">
		</div>
	</form>
</div>

</body>
</html>

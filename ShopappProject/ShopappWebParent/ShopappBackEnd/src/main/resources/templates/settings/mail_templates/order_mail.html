<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">E-mail Subject:</label>
		<div class="col-sm-9">
			<input class="form-control" name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}"
			placeholder="Please checkout your email to verify the order">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">E-mail Content:</label>
		<div class="col-sm-9">
			<textarea class="form-control mailToolBar" 
			 name="ORDER_CONFIRMATION_CONTENT" rows="5">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
		</div>
	</div>
</div>
</body>
</html>

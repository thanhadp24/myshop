<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Site Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Copyright:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Site Logo:</label>
			<div class="col-sm-8">
				<img th:src="@{${SITE_LOGO}}" class="img-fluid" id="thumbnail"
					width="150px">
				<input type="file" id="fileImage" name="fileImage" accept="image/jpg, image/png">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Currency Type:</label>
			<div class="col-sm-8">
				<select name="CURRENCY_ID" class="form-control">
					<th:block th:each="currency: ${currencies}">
						<option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">
						[[${currency}]]
						</option>
					</th:block>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Currency Symbol Position:</label>
			<div class="col-sm-8">
				<select name="CURRENCY_SYMBOL_POSITION" class="form-control">
					<option value="before price" 
					th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before price')">Before Price</option>
					<option value="after price" 
					th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after price')">After Price</option>
				</select>
			</div>
		</div>
	
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Decimal Point Type:</label>
			<div class="col-sm-8">
				<select name="DECIMAL_POINT_TYPE" class="form-control">
					<option value="POINT" 
					th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point (.)</option>
					<option value="COMMA" 
					th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma (,)</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Decimal Digits:</label>
			<div class="col-sm-8">
				<select name="DECIMAL_DIGITS" class="form-control">
					<option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
					<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
					<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
					<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
					<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Thousands Point Type:</label>
			<div class="col-sm-8">
				<select name="THOUSANDS_POINT_TYPE" class="form-control">
					<option value="POINT" 
					th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Point (.)</option>
					<option value="COMMA" 
					th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Comma (,)</option>
				</select>
			</div>
		</div>
		
		
		
		<div class="text-center m-2 p-2">
			<input type="submit" value="Save" class="btn btn-primary">
			<input type="button" value="Cancel" id="btn-cancel"
				class="btn btn-danger">
		</div>
	</form>
</div>
</body>
</html>

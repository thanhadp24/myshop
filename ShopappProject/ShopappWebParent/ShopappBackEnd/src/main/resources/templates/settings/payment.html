<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_payment}" method="post">
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">PayPal base URL:</label>
		<div class="col-sm-9">
			<input class="form-control" name="PAYPAL_API_BASE_URL" th:value="${PAYPAL_API_BASE_URL}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">PayPal Client ID</label>
		<div class="col-sm-9">
			<input class="form-control" name="PAYPAL_API_CLIENT_ID" th:value="${PAYPAL_API_CLIENT_ID}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">PayPal Client Secret:</label>
		<div class="col-sm-9">
			<input class="form-control" name="PAYPAL_API_CLIENT_SECRET" th:value="${PAYPAL_API_CLIENT_SECRET}">
		</div>
	</div>
	<div class="text-center m-2 p-2">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login</title>
	
	<!--path relative - must use thymeleaf to generate path -->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	
<div class="container-fluid">
	<div>
		<img th:src="@{/images/ShopmeAdminBig.png}">
	</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
		<div th:if="${param.error}" class="text-danger text-center mb-1">
			[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
		</div>
		
		<div th:if="${param.logout}" class="text-warning text-center mb-1">
			You have been logged out!
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p class="text-center">Login to shopapp</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="Enter your email" required>
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Enter your password" required>
			</p>
			<p>
				<input type="checkbox" name="remember-me" id="remember-me" /> &nbsp;
				<label for="remember-me">Remember me</label>
			</p>
			<p class="text-center">
				<input type="submit" value="Login" class="btn btn-primary">
			</p>
		</div>
	</form>
</div>


</body>
</html>

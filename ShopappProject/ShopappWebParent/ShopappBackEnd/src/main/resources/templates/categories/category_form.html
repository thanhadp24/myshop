<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	<div>
		<h2 class="text-primary">Manage Categories | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/categories/save}"  method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${category}" onsubmit="return checkUnique(this);" 
			enctype="multipart/form-data"><!-- allow to upload file to server -->
		<input type="hidden" th:field=*{id}>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Category Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{name} class="form-control" 
					placeholder="Enter your category name" required minLength="3", maxlength="128">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Alias:</label>
				<div class="col-sm-8">
					<input type="text" th:field=*{alias} class="form-control" 
					placeholder="Enter your category alias" required minLength="3", maxlength="64">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Parent Category:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field=*{parent}>
						<option value="0">[No parent]</option>
						<th:block th:each="cat: ${categories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>	
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Image:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field=*{image}>
					<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" 
					class="mb-2" th:required="${category.imagePath == null}">
					<div class="mt-2">
						<img id="thumbnail" class="img-fluid" th:src="@{${category.imagePath}}">
					</div>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enable:</label>
				<div class="col-sm-8 mt-2">
					<input type="checkbox" th:field=*{enabled}>
				</div>
			</div>
			
			<div class="row mt-2">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
				</div>
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments:: modal_dialog"></div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script type="text/javascript">
	MAX_FILE_SIZE = 102400;
	
	moduleURL = "[[@{/categories}]]";
	
	function checkUnique(form){
		catId = $("#id").val();
		catName = $("#name").val();
		catAlias = $("#alias").val();
		
		url = "[[@{/categories/check_unique}]]";
		csrfVal = $("input[name='_csrf']").val();
		params = {id: catId, name: catName, alias: catAlias, _csrf: csrfVal}
		
		$.post(url, params, function(response){
			if(response === 'OK'){
				form.submit();
			}else {
				showWarningModal('Existing ' + response);
			}
		}).fail(function(){
			showErrorModal(response);
		})
		
		
		
		return false;
	}
	
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>

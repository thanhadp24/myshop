<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
<div th:fragment="content">
	<div id="productList">
		<th:block th:each="detail, status: ${order.orderDetails}">
		<div class="border rounded p-1" th:with="product=${detail.product}" th:id="'row' + ${status.count}">
			<input type="hidden" name="detailId" th:value="${detail.id}">
			<input type="hidden" name="productId" th:value="${product.id}" class="hiddenProductId">
			
			<div class="row">
				<div class="col-1">
					<div class="divCount">[[${status.count}]]</div>
					<div><a class="fa-solid fa-trash text-dark linkRemove" href="" th:rowNumber="${status.count}"></a></div>
				</div>
				<div class="col-3">
					<img th:src="@{${product.mainImagePath}}" class="img-fluid">
				</div>
			</div>
			<div class="row m-2">
				<b>[[${product.name}]]</b>
			</div>
			<div class="row m-2">
				<table>
					<tr>
						<td>Product cost: &nbsp;</td>
						<td><input type="text" class="form-control cost-input" required
							th:rowNumber="${status.count}" name="productDetailCost"
							th:value="${detail.productCost}" style="max-width: 140px"></td>
					</tr>
					<tr>
						<td>Quantity: &nbsp;</td>
						<td><input type="number" step="1" class="form-control quantity-input" min="1" max="5"
							name="quantity"
							th:rowNumber="${status.count}" th:id="'quantity' + ${status.count}"
							th:value="${detail.quantity}" style="max-width: 140px"></td>
					</tr>
					<tr>
						<td>Units Price: &nbsp;</td>
						<td><input type="text" step="1" class="form-control price-input" required
							name="productPrice"
							th:id="'price' + ${status.count}" th:rowNumber="${status.count}"
							th:value="${detail.unitPrice}" style="max-width: 140px"></td>
					</tr>
					<tr>
						<td>Subtotal: &nbsp;</td>
						<td><input type="text" class="form-control subtotal-output" readonly
							name="productSubtotal"
							th:id="'subtotal' + ${status.count}" 
							th:value="${detail.subtotal}" style="max-width: 140px"></td>
					</tr>
					<tr>
						<td>Shipping cost: &nbsp;</td>
						<td><input type="text" class="form-control ship-input" required
							name="productShippingCost"
							th:value="${detail.shippingCost}" style="max-width: 140px"></td>
					</tr>
				</table>
			</div>
		</div>
		<div th:id="'blankLine' + ${status.count}" class="row">&nbsp;</div>
		</th:block>
	</div>

	<a id="linkAddProduct" class="btn btn-success text-light"
		th:href="@{/orders/search_product}">Add a product</a>
</div>

</body>
</html>

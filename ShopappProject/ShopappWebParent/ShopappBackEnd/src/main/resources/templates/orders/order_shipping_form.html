<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
<div th:fragment="content">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Deliver Days:</label>
		<div class="col-sm-10">
			<input type="number" th:field="*{deliverDays}" step="1"
			 class="form-control" required style="width: 200px">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Expected Deliver Date:</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" th:field="*{deliverDateOnForm}" style="width: 200px">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">First Name:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{firstName}" class="form-control" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Last Name:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{lastName}" class="form-control" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Phone Number:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{phoneNumber}" class="form-control" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Address Line 1:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{addressLine1}" class="form-control" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Address Line 2:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{addressLine2}" class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">City:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{city}" class="form-control" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Country:</label>
		<div class="col-sm-10">
			<input type="hidden" name="countryName" id="countryName" th:value="${order.country}">
			<select class="form-control" id="country">
				<option th:each="acountry:${countries}" th:value="${acountry.id}"
					th:selected="${acountry.name == order.country}">[[${acountry.name}]]</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">State:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{state}" class="form-control" 
				required list="listStates">
			<datalist id="listStates"></datalist>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Postal Code:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{postalCode}" class="form-control" required>
		</div>
	</div>
</div>
</body>
</html>

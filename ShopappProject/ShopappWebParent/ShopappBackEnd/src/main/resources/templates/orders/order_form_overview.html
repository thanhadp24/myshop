<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Order id:</label>
		<div class="col-sm-10">
			<input type="text" th:value="${order.id}" class="form-control" readonly>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Customer:</label>
		<div class="col-sm-10">
			<input type="text" th:value="${order.customer.fullName}" class="form-control" readonly>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Product cost:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{productCost}" required class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Subtotal:</label>
		<div class="col-sm-10">
			<input type="text" th:field="*{subtotal}" required class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Shipping cost:</label>
		<div class="col-sm-10 mt-2">
			<input type="text" th:field="*{shippingCost}" required class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Tax:</label>
		<div class="col-sm-10 mt-2">
			<input type="text" th:field="*{tax}" required class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Total:</label>
		<div class="col-sm-10 mt-2">
			<input type="text" th:field="*{total}" required class="form-control">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Payment method:</label>
		<div class="col-sm-10 mt-2">
			<select th:field="*{paymentMethod}" class="form-control" required style="width: 200px">
				<option th:each="pm: ${T(com.shopapp.common.enumm.PaymentMethod).values()}"
					th:value="${pm}" th:text="${pm}"></option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Status:</label>
		<div class="col-sm-10 mt-2">
			<select th:field="*{orderStatus}" class="form-control" required style="width: 200px">
				<option th:each="os: ${T(com.shopapp.common.enumm.OrderStatus).values()}"
					th:value="${os}" th:text="${os}"></option>
			</select>
		</div>
	</div>
</div>
</body>
</html>

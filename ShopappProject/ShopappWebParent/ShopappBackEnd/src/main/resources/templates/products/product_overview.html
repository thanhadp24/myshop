<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Product Name:</label>
		<div class="col-sm-10">
			<div th:if="${isReadOnly}">
				<input type="text" th:field="*{name}" class="form-control" readonly>
			</div>
			
			
			<div th:unless="${isReadOnly}">
			 	<input type="text" th:field="*{name}" class="form-control" minlength="3" maxlength="256" required>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Product Alias:</label>
		<div class="col-sm-10">
			<div th:if="${isReadOnly}">
				<input type="text" th:field="*{alias}" class="form-control" readonly>
			</div>
				
			
			<div th:unless="${isReadOnly}">
			 	<input type="text" th:field="*{alias}" class="form-control" minLength="3", maxlength="256">
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Brand:</label>
		<div class="col-sm-10">
		<div th:unless="${isReadOnly}">
			<select class="form-control" th:field="*{brand}" required>
				<th:block th:each="brand :${brands}">
					<option th:value="${brand.id}">[[${brand.name}]]</option>
				</th:block>
			</select>
		</div>
		<div th:if="${isReadOnly}">
			<input type="text" class="form-control" th:value="${product.brand.name}" readonly>
		</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Category:</label>
		<div class="col-sm-10">
			<div th:unless="${isReadOnly}">
				<th:block th:if="${product.category != null}">
					<select class="form-control" th:field="*{category}" required>
						<th:block th:each="cat: ${product.brand.categories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>	
					</select>
				</th:block>
				
				<th:block th:if="${product.category == null}">
					<select class="form-control" th:field=*{category} required>
					</select>
				</th:block>
			</div>
			<div th:if="${isReadOnly}">
				<input type="text" class="form-control" th:value="${product.category.name}" readonly>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Enable:</label>
		<div class="col-sm-10 mt-2">
			<div th:if="${isReadOnly}">
				<input type="checkbox" th:field="*{enabled}" disabled>
			</div>
			<th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')
			 || #authorization.expression('hasAuthority(''Editor'')')}">
				<input type="checkbox" th:field="*{enabled}">
			</th:block>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">In stock:</label>
		<div class="col-sm-10 mt-2">
			<div th:if="${isReadOnly}">
					<input type="checkbox" th:field="*{inStock}" disabled>
			</div>
			<div th:unless="${isReadOnly}">
				<input type="checkbox" th:field="*{inStock}">
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Cost:</label>
		<div class="col-sm-10 mt-2">
			<input type="number" step="0.01" class="form-control" th:field=*{cost}><!-- step=0.01 -> has 2 dicimal -->
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Price:</label>
		<div class="col-sm-10 mt-2">
			<input type="number" step="0.01" class="form-control" th:field=*{price} required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Discount:</label>
		<div class="col-sm-10 mt-2">
			<input type="number" step="0.01" class="form-control" th:field=*{discountPercent}>
		</div>
	</div>
	
	
</div>
</body>
</html>

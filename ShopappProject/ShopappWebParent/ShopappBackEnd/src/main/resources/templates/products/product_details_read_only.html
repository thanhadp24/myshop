<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" id="divProductDetails">
	<div class="p-3 m-2">
		<table class="table table-bordered table-hover table-striped p-3">
			<thead>
				<tr>
					<th width="40%">Name</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail :${product.productDetails}">
					<td>[[${detail.name}]]</td>
					<td>[[${detail.value}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>

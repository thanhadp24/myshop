<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments:: page_head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">	
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>	
</head>

<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	<div>
		<h2 class="text-primary">Manage Products | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/products/save}"  method="post"
			th:object="${product}" onsubmit="return checkUniqueProductName(this);" 
			enctype="multipart/form-data">
			<input type="hidden" th:field=*{id}>
			<input type="hidden" th:if="${product.category != null}" 
				th:value="${product.category.id}" id="categoryId">
			<!-- tab-header -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active"
					data-toggle="tab" href="#overview" role="tab">Overview</a></li>
				<li class="nav-item"><a class="nav-link" 
					data-toggle="tab" href="#description" role="tab"
					>Description</a></li>
				<li class="nav-item"><a class="nav-link" 
					data-toggle="tab" href="#images" role="tab"
					>Images</a></li>
				<li class="nav-item"><a class="nav-link" 
					data-toggle="tab" href="#details" role="tab"
					>Details</a></li>
				<li class="nav-item"><a class="nav-link" 
				data-toggle="tab" href="#shipping" role="tab"
				>Shipping</a></li>
			</ul>

			<!-- tab-panels -->
			<div class="tab-content">
				<div class="tab-pane active p-3" id="overview" role="tabpanel">
					<div th:replace="products/product_overview:: content"></div>
				</div>
				<div class="tab-pane" id="description" role="tabpanel">
					<div th:if="${isReadOnly}">
						<div th:replace="products/product_description_read_only:: content"></div>
					</div>
					
					<div th:unless="${isReadOnly}">
						<div th:replace="products/product_description:: content"></div>
					</div>
				</div>
				<div class="tab-pane" id="images" role="tabpanel">
					<div th:if="${isReadOnly}">
						<div th:replace="products/product_images_read_only::content"></div>
					</div>
					<div th:unless="${isReadOnly}">
						<div th:replace="products/product_images:: content"></div>
					</div>
				</div>
				<div class="tab-pane" id="details" role="tabpanel">
					<div th:if="${isReadOnly}">
						<div th:replace="products/product_details_read_only::content"></div>
					</div>
					
					<div th:unless="${isReadOnly}">
						<div th:replace="products/product_details:: content"></div>
						<div class="mt-2">
							<input type="button" class="btn btn-secondary"
								value="Add more detail?" onclick="addMoreDetail()">
						</div>
					</div>
				</div>
				<div class="tab-pane p-3" id="shipping" role="tabpanel">
					<div th:if="${isReadOnly}">
							<div th:replace="products/product_shipping_read_only::content"></div>
					</div>
					<div th:unless="${isReadOnly}">
						<div th:replace="products/product_shipping:: content"></div>
					</div>
				</div>
				<div class="text-center m-2 p-2">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" id="btn-cancel"
						class="btn btn-danger">
				</div>
			</div>
		</form>
	
	<div th:replace="modal_fragments:: modal_dialog"></div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script>
	MAX_FILE_SIZE = 502400; // size 500KB

	moduleURL = "[[@{/products}]]";
	brandURL = "[[@{/brands}]]";
	url = "[[@{/products/check_unique}]]";
	defaultImgThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
	
</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
<script th:src="@{/js/product_form_images.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>
</body>
</html>

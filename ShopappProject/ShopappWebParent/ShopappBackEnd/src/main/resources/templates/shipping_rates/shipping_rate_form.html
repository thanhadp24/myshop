<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
<body>
	
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	<div>
		<h2 class="text-primary">Manage Shipping Rates | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/shipping_rates/save}"  method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${rate}" >
		<input type="hidden" th:field=*{id}>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">Destination Country:</label>
				<div class="col-sm-7">
					<select class="form-control" th:field="*{country}">
						<th:block th:each="country: ${countries}">
							<option th:value="${country.id}">[[${country.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">Destination State/Province:</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" th:field="*{state}" required
						 minlength="3" maxlength="45" list="listStates">
					<datalist id="listStates"></datalist>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">Shipping Rate(per DIM weight):</label>
				<div class="col-sm-7">
					<input class="form-control" type="number" step="0.01" th:field="*{rate}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">Days to deliver:</label>
				<div class="col-sm-7">
					<input class="form-control" type="number" th:field="*{days}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">Cash on deliver(COD):</label>
				<div class="col-sm-7">
					<input type="checkbox" class="ml-1" th:field="*{codSupported}">
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="button" value="Cancel" id="btn-cancel" class="btn btn-danger">
			</div>
		</div>
	</form>
	
	<div th:replace="modal_fragments:: modal_dialog"></div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script>
	moduleURL = "[[@{/shipping_rates}]]";
	
	var dropdownCountry;
	var listStates;
	
	$(document).ready(function(){
		dropdownCountry = $("#country");
		listStates = $("#listStates");

		dropdownCountry.on('change', function(){
			showSuggestionStates();
			$("#state").val("").focus();
		});
		showSuggestionStates();
		
		$("#cancelBtn").on('click', function() {
			window.location = moduleURL;
		});
	}); 
	
	function showSuggestionStates() {
		countryId = $("#country option:selected").val();
		url = "[[@{/states/countries/}]]" + countryId;
		
		$.get(url, function(response) {
			listStates.empty();
			$.each(response, function(idx, state){
				$("<option>").val(state.name).text(state.name).appendTo(listStates);	
			})
		}).fail(function(e){
			alert(e);
		});
	}
	
</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_link.js}"></script>

</body>
</html>

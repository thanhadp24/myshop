<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head(${pageTitle}, 'none')">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation:: navbar"></div>
	
	<div>
		<h3>Manage Customers | [[${pageTitle}]]</h3>
	</div>
	
	<form th:action="@{/customers/save}" method="post" th:object="${customer}" 
		style="max-width: 700px; margin: 0 auto" onsubmit="return checkUniqueEmail(this)">
		<input type="hidden" th:field="*{id}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" 
						required minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}"
					required minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}"
						required minlength="8" maxlength="45">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" 
					placeholder="Leave blank if you don't want to change password"
					 minlength="6" maxlength="15">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Phone Number:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{phoneNumber}"
						required minlength="8" maxlength="15">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address line 1:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine1}"
						required minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address line 2:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine2}"
						 minlength="3" maxlength="64">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{city}" required
						 minlength="2" maxlength="45">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Country:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{country}">
						<th:block th:each="country: ${countries}">
							<option th:value="${country.id}">[[${country.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">State/Province:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{state}" required
						 minlength="3" maxlength="45" list="listStates">
					<datalist id="listStates"></datalist>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Postal Code:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{postalCode}" required
						 minlength="2" maxlength="10">
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<input type="submit" value="Update" class="btn btn-primary">
			<input type="button" value="Cancel" id="cancelBtn" class="btn btn-danger">
		</div>
	</form>
	
	<div>&nbsp;</div>
	
	<div th:replace="fragments:: footer"></div>
</div>

<script>
	var dropdownCountry;
	var listStates;
	
	$(document).ready(function(){
		dropdownCountry = $("#country");
		listStates = $("#listStates");

		dropdownCountry.on('change', function(){
			showSuggestionStates();
			$("#state").val("").focus();
		});
		showSuggestionStates();
		
		$("#cancelBtn").on('click', function() {
			window.location = "[[@{/customers}]]";
		});
	}); 
	
	function checkUniqueEmail(form){
		url = "[[@{/customers/check_unique_email}]]";
		email = $("#email").val();
		id = $("#id").val();
		csrfVal = $("input[name='_csrf']").val();
		params = {id: id, email: email, _csrf: csrfVal};
		
		$.post(url, params, function(response) {
			if(response == "ok") {
				form.submit();
			}else if(response == "duplicated"){
				showWarningModal("The email " + email + " is already exists!!");
			}else {
				showWarningModal(response);
			}
		}).fail(function() {
			showErrorModal('Could not connect to the server');
		})
		
		return false;
	}
	
	function showSuggestionStates() {
		countryId = $("#country option:selected").val();
		url = "[[@{/states/countries/}]]" + countryId;
		
		$.get(url, function(response) {
			listStates.empty();
			$.each(response, function(idx, state){
				$("<option>").val(state.name).text(state.name).appendTo(listStates);	
			})
		}).fail(function(e){
			alert(e);
		});
	}
	
	function showDialog(title, message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
	}
		
	function showWarningModal(message){
		showDialog('Warning', message);
	}
	
	function showErrorModal(message){
		showDialog('Error', message);
	}
</script>
</body>
</html>


<div class="modal-header">
	<h4 class="modal-title">Customer Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item"><a class="nav-link active" data-toggle="tab"
			href="#general" role="tab">General</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#address" role="tab">Address</a></li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="general" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer Id:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.id}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fullname:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.fullName}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.email}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Phone number:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.phoneNumber}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enable:</label>
				<div class="col-sm-10 mt-2">
					<input type="checkbox" th:checked="${customer.enabled}" disabled>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Created At:</label>
				<div class="col-sm-10 mt-2" th:text="${#dates.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
		</div>
		
		<div class="tab-pane active p-3" id="address" role="tabpanel" >
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address Line 1:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.addressLine1}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address Line 2:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.addressLine2}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">City:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.city}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">State/Province:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.state}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.country.name}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Postal Code:</label>
				<div class="col-sm-10">
					<input type="text" th:value="${customer.postalCode}" class="form-control" readonly>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
